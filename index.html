<html>
<head>
  <meta charset=utf-8 />
  <title>OSMBuildings Plus SLR</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- OSM Buildings -->
  <link rel="stylesheet" href="OSMBuildings.css">
  <script src="OSMBuildings.js"></script>
  <script type="text/javascript" src="jsonConverter.js"></script>
</head>
<body>
  <div id='map'></div>
  <script>
  //  L.mapbox.accessToken = 'pk.eyJ1IjoiYmxvb2ZlciIsImEiOiJjaW9hc2JzcjIwM25sdmlranY4dmV4ZTJiIn0.jC_kirEMwELyv0EoFmJv4Q';
    var map = new GLMap('map',{
      position: { latitude:42.3610, longitude:-71.0587},
      zoom:16
    })
    var osmb = new OSMBuildings({
      minZoom: 13,
      maxZoom: 22
    }).addTo(map);
    
    osmb.addMapTiles(
      'https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmxvb2ZlciIsImEiOiJjaW9hc2JzcjIwM25sdmlranY4dmV4ZTJiIn0.jC_kirEMwELyv0EoFmJv4Q',
      {
        attribution: '© Data <a href="http://openstreetmap.org/copyright/">OpenStreetMap</a> · © Map <a href="http://mapbox.com">Mapbox</a>'
      }
    );
    osmb.addGeoJSONTiles('http://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
  </script>
</body>
</html>
