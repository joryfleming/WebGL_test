<html>
<head>
  <meta charset=utf-8 />
  <title>OSMBuildings Plus SLR</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- OSM Buildings -->
  <link rel="stylesheet" href="OSMBuildings.css">
  <script src="OSMBuildings.js"></script>
  <script type="text/javascript" src="jsonConverter.js"></script>
</head>
<body>
  <div id='map'></div>
  <script>
    var map = new GLMap('map', {
      position: { latitude:52.52000, longitude:13.41000 },
      zoom: 16
    });
  
  
  // add OSM Buildings to the map and let it load data tiles.
  
    var osmb = new OSMBuildings({
      minZoom: 15,
      maxZoom: 22
    }).addTo(map);
  
    osmb.addMapTiles(
      'https://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png',
      {
        attribution: '© Data <a href="http://openstreetmap.org/copyright/">OpenStreetMap</a> · © Map <a href="http://mapbox.com">Mapbox</a>'
      }
    );
  
    osmb.addGeoJSONTiles('http://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
  </script>
</body>
</html>
